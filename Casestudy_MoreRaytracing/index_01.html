<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPosition;
   varying   vec3 vPosition;
   void main() {
      gl_Position = vec4(aPosition, 1.0);
      vPosition = aPosition;
   }
</script>

<script id='my_fragment_shader' type='x-shader/x-fragment'>
   precision mediump float;
   uniform float uTime;
   uniform vec3  uCursor;
   varying vec3  vPosition;

   vec4 sphere[3];
   vec3 material;

   vec3 Lrgb[2];
   vec3 Lloc[2];

   float pi = 3.14159265359;

   //noise, tubulence, fractal algorithm by Ken Perlin
   vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
   vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
   vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
   vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
   vec3 fade(vec3 t) { return t*t*t*(t*(t*6.0-15.0)+10.0); }
   float noise(vec3 P) {
      vec3 i0 = mod289(floor(P)), i1 = mod289(i0 + vec3(1.0));
      vec3 f0 = fract(P), f1 = f0 - vec3(1.0), f = fade(f0);
      vec4 ix = vec4(i0.x, i1.x, i0.x, i1.x), iy = vec4(i0.yy, i1.yy);
      vec4 iz0 = i0.zzzz, iz1 = i1.zzzz;
      vec4 ixy = permute(permute(ix) + iy), ixy0 = permute(ixy + iz0), ixy1 = permute(ixy + iz1);
      vec4 gx0 = ixy0 * (1.0 / 7.0), gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
      vec4 gx1 = ixy1 * (1.0 / 7.0), gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
      gx0 = fract(gx0); gx1 = fract(gx1);
      vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0), sz0 = step(gz0, vec4(0.0));
      vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1), sz1 = step(gz1, vec4(0.0));
      gx0 -= sz0 * (step(0.0, gx0) - 0.5); gy0 -= sz0 * (step(0.0, gy0) - 0.5);
      gx1 -= sz1 * (step(0.0, gx1) - 0.5); gy1 -= sz1 * (step(0.0, gy1) - 0.5);
      vec3 g0 = vec3(gx0.x,gy0.x,gz0.x), g1 = vec3(gx0.y,gy0.y,gz0.y),
           g2 = vec3(gx0.z,gy0.z,gz0.z), g3 = vec3(gx0.w,gy0.w,gz0.w),
           g4 = vec3(gx1.x,gy1.x,gz1.x), g5 = vec3(gx1.y,gy1.y,gz1.y),
           g6 = vec3(gx1.z,gy1.z,gz1.z), g7 = vec3(gx1.w,gy1.w,gz1.w);
      vec4 norm0 = taylorInvSqrt(vec4(dot(g0,g0), dot(g2,g2), dot(g1,g1), dot(g3,g3)));
      vec4 norm1 = taylorInvSqrt(vec4(dot(g4,g4), dot(g6,g6), dot(g5,g5), dot(g7,g7)));
      g0 *= norm0.x; g2 *= norm0.y; g1 *= norm0.z; g3 *= norm0.w;
      g4 *= norm1.x; g6 *= norm1.y; g5 *= norm1.z; g7 *= norm1.w;
      vec4 nz = mix(vec4(dot(g0, vec3(f0.x, f0.y, f0.z)), dot(g1, vec3(f1.x, f0.y, f0.z)),
                         dot(g2, vec3(f0.x, f1.y, f0.z)), dot(g3, vec3(f1.x, f1.y, f0.z))),
                    vec4(dot(g4, vec3(f0.x, f0.y, f1.z)), dot(g5, vec3(f1.x, f0.y, f1.z)),
                         dot(g6, vec3(f0.x, f1.y, f1.z)), dot(g7, vec3(f1.x, f1.y, f1.z))), f.z);
      return 2.2 * mix(mix(nz.x,nz.z,f.y), mix(nz.y,nz.w,f.y), f.x);
   }
   float noise(vec2 P) { return noise(vec3(P, 0.0)); }
   float fractal(vec3 P) {
      float f = 0., s = 1.;
      for (int i = 0 ; i < 9 ; i++) {
         f += noise(s * P) / s;
         s *= 2.;
         P = vec3(.866 * P.x + .5 * P.z, P.y + 100., -.5 * P.x + .866 * P.z);
      }
      return f;
   }
   float turbulence(vec3 P) {
      float f = 0., s = 1.;
      for (int i = 0 ; i < 9 ; i++) {
         f += abs(noise(s * P)) / s;
         s *= 2.;
         P = vec3(.866 * P.x + .5 * P.z, P.y + 100., -.5 * P.x + .866 * P.z);
      }
      return f;
   }

   void setupSpheres(){
      sphere[0] = vec4(-0.5, 0.0, -1.0, 0.5);
      sphere[1] = vec4(0.0, 0.0, 0.0, 0.4);
      sphere[2] = vec4(0.5, 0.0, 1.0, 0.2);
   }

   void setupLights(){
      vec2 c = uCursor.xy;

      Lrgb[0] = vec3(1.0, 1.0, 1.0);
      Lrgb[1] = vec3(0.6, 0.4, 0.8);

      Lloc[0] = vec3(c.x * 5.0, c.y * 5.0, -5.0);
      Lloc[1] = vec3(c.x * -5.0, c.y * -5.0, 5.0);
   }

   // Compute intersection of a ray with a sphere, if any.  Return t.
   // If there is no intersection, return 10000.
   float raySphere(vec3 V, vec3 W, vec4 S) {
      // YOU NEED TO COMPUTE t, BY SETTING UP AND THEN SOLVING A QUADRATIC EQUATION.
      float t; 
      float r = S.w;
      float a = dot(W, W);
      float b = dot(W, V-S.xyz) * 2.;
      float c = dot(V-S.xyz, V-S.xyz) - pow(r, 2.);
      //quadratic fomula
      t = (-1. * b + sqrt(pow(b, 2.) - 4. * a * c)) / 2. * a;

      if( t > 0.){
         return t;
      } else {
         return 10000.;
      }
   }

   float calShadow(vec3 point, vec3 toLdir, vec4 target){
      float t; 
      float r = target.w;
      float a = dot(toLdir, toLdir);
      float b = dot(toLdir, point-target.xyz) * 2.;
      float c = dot(point-target.xyz, point-target.xyz) - pow(r, 2.);
      //quadratic fomula
      t = (-1. * b + sqrt(pow(b, 2.) - 4. * a * c)) / 2. * a;

      if( t > 0.){
         return t;
      } else {
         return 10000.;
      }
   }

   // Diffusely shade a sphere.
   //    point is the x,y,z position of the surface point.
   //    sphere is the x,y,z,r definition of the sphere.
   //    material is the r,g,b color of the sphere.
   vec3 calPhong(vec3 localPoint, vec3 point, vec4 sphere, vec3 material, vec3 W) {
      vec3 color = vec3(0.,0.,0.);
      vec3 ambient = material/5.;
      vec3 diffuseColor = vec3(0.5,0.5,0.5);
      vec3 specularColor = vec3(1.0,1.0,1.0);
      float specularPower = 5.0;
      vec3 normal = (point - sphere.xyz) / sphere.w;

      //give animated texture to diffuse
      localPoint *= 8.0; 
      float t = turbulence(localPoint + uTime * 0.1 + noise(localPoint + uTime * 0.1));
      ambient *= 0.1 + pow(t, 2.0) * 1.0;
      specularColor *= 0.5 + pow(t, 2.0) * 1.0;

      //calculate shading by light
      float shadowFactor = 0.0;
      vec3 multLight = vec3(0.,0.,0);
      for(int i = 0; i < 2; i++){
         vec3 Ldir = normalize(Lloc[i] - point);
         //diffuse
         vec3 diffuse = diffuseColor * max(0., dot(normal, Ldir));
         //specular
         vec3 reflectionVector = 2.0 * dot(normal, -1.0 * Ldir) * normal - (-1.0 * Ldir);
         vec3 specular = specularColor * pow(max(0., dot(-W, reflectionVector)), specularPower);
         //shadow
         vec3 shadowRay = point + 0.001 * -Ldir;
         vec3 shadowRayDirection = -Ldir;
         shadowFactor = calShadow(shadowRay, shadowRayDirection, Lloc[i]);

         if(shadowFactor != 10000. && shadowFactor > 0.0){
            ambient *= 0.2;
            diffuse *= 0.2;
            specular *= 0.2;
         }
         //set dynamic z 
         Ldir.z *= 1.5 * dot(uCursor, uCursor);

         if(i == 0){
            multLight += Lrgb[0] * (diffuse + specular);
         } else if ( i == 1){
            multLight += Lrgb[1] * (diffuse);
         }
      }
      color = ambient + multLight; 

      return color;
   }

   vec3 calBlinn(vec3 localPoint, vec3 point, vec4 sphere, vec3 material, vec3 W) {
      vec3 color = vec3(0.,0.,0.);
      vec3 ambient = material/5.;
      vec3 diffuseColor = vec3(0.5,0.5,0.5);
      vec3 specularColor = vec3(1.0,1.0,1.0);
      float specularPower = 55.0;
      vec3 normal = (point - sphere.xyz) / sphere.w;

      //give animated texture to diffuse
      localPoint *= 8.0; 
      float t = turbulence(localPoint + uTime * 0.1 + noise(localPoint + uTime * 0.1));
      ambient *= 0.9 + pow(t, 2.0) * 1.0;
      specularColor *= 0.5 + pow(t, 2.0) * 1.0;
      diffuseColor.r = 0.6;

      //calculate shading by light
      float shadowFactor = 0.0;
      vec3 multLight = vec3(0.,0.,0);
      for(int i = 0; i < 2; i++){
         vec3 Ldir = normalize(Lloc[i] - point);
         //diffuse
         vec3 diffuse = diffuseColor * max(0., dot(normal, Ldir));
         //specular
         vec3 halfwayVector = normalize(Ldir + W);
         vec3 specular = specularColor * pow(max(0., dot(halfwayVector, normal)), specularPower);
         //shadow
         vec3 shadowRay = point + 0.001 * -Ldir;
         vec3 shadowRayDirection = -Ldir;
         shadowFactor = calShadow(shadowRay, shadowRayDirection, Lloc[i]);

         if(shadowFactor != 10000. && shadowFactor > 0.0){
            ambient *= 0.2;
            diffuse *= 0.2;
            specular *= 0.2;
         }
         
         //set dynamic z 
         Ldir.z *= 1.5 * dot(uCursor, uCursor);

         if(i == 0){
            multLight += Lrgb[0] * (diffuse + specular);
         } else if ( i == 1){
            multLight += Lrgb[1] * (diffuse);
         }
      }


      color = ambient + multLight; 

      return color;
   }

   void main(void) {
      // YOU NEED TO COMPUTE V AND W TO CREATE THE RAY FOR THIS PIXEL,
      // USING vPosition.x AND vPosition.y.
      vec2 c = uCursor.xy;
      vec3 V, W;
      V = vec3(0.5 - c.x, 0.5 - c.y, 15.0);
      // V = vec3(0.0, 0.0, 15.0);
      W = normalize( vec3(vPosition.x - V.x, vPosition.y - V.y, - V.z) );

      //setup spheres
      setupSpheres();
      //setup lights 
      setupLights();

      //setup material for ambient
      material = vec3(0.4, 0.4, 0.4);
      vec3 color = vec3(0., 0., 0.);
      
      float mt = 0.0;
      //detect which one is close to camera
      float d1 = raySphere(V, W, sphere[0]);
      float d2 = raySphere(V, W, sphere[1]);
      float d3 = raySphere(V, W, sphere[2]);
      mt = min(d1, d2);
      mt = min(mt, d3);

      if (mt != 10000.){
         if(mt == d1){
            vec3 point = V + d1 * W;
            vec3 localPoint = point - sphere[0].xyz;
            color = calPhong(localPoint, point, sphere[0], material, W);
         } 
         if (mt == d2){
            vec3 point = V + d2 * W;
            vec3 localPoint = point - sphere[1].xyz;
            color = calBlinn(localPoint, point, sphere[1], material, W);
         } 
         if (mt == d3){
            vec3 point = V + d3 * W;
            vec3 localPoint = point - sphere[2].xyz;
            color = calPhong(localPoint, point, sphere[2], material, W);
         } 
      }

      color = pow(color, vec3(2.2,2.2,2.2)); // Do Gamma correction.
      gl_FragColor = vec4(sqrt(color), 1.0); // Do Gamma correction.
   }

</script>
